<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üéÆ Global Tic-Tac-Toe</h1>

        <div class="stats-panel">
            <div class="stat">
                <span class="stat-label">Total Games Played:</span>
                <span class="stat-value" id="totalGames">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">X Wins:</span>
                <span class="stat-value" id="xWins">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">O Wins:</span>
                <span class="stat-value" id="oWins">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Draws:</span>
                <span class="stat-value" id="draws">0</span>
            </div>
        </div>

        <div class="game-info">
            <p id="currentPlayer">Current Player: <span class="player-x">X</span></p>
            <p id="gameStatus"></p>
        </div>

        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <button class="reset-btn" id="resetBtn">New Game</button>

        <div class="leaderboard">
            <h2>üèÜ Recent Games</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <p class="loading">Loading...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
</body>
</html>
